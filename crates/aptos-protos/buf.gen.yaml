version: v1
plugins:
  - name: prost
    out: src/pb
    opt:
      #- bytes=.
      - file_descriptor_set
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types

  - name: prost-serde
    out: src/pb

  - name: prost-crate
    out: src/pb
    strategy: all
    opt:
      - no_features

  - name: tonic
    out: src/pb
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
